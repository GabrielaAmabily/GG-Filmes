        <div class="contato">
            <form>
                <fieldset>
                    <legend><b>Fale Conosco!</b></legend><br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome Completo</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="nome" class="labelInput">Email</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="assunto" id="assunto" class="inputUser" required>
                        <label for="nome" class="labelInput">Assunto</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="mensagem" id="mensagem" class="inputUser" required>
                        <label for="mensagem" class="labelInput">Sua Mensagem:</label>
                    </div>
    
                    <div class="pag-login">
                        <a href="#">
                            <input type="submit" id="enviar" value="Enviar" class="botao">
                        </a>
                    </div>
                </fieldset>
            </form>
        </div>
