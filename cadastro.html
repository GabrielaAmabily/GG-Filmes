<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Css/styleGlobal.css">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>Cadastro de Usuários</b></legend><br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome Completo</label>
            </div>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="nome" class="labelInput">Email</label>
            </div>
            <div class="inputBox">
                <input type="text" name="endereço" id="endereço" class="inputUser" required>
                <label for="nome" class="labelInput">Endereço</label>
            </div>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="nome" class="labelInput">Cidade</label>
            </div>
            
            <label >Estado:</label>
            <select name="Estado" required>
                <option value="">Acre</option>
                <option value="">Alagoas</option>
                <option value="">Amapá</option>
                <option value="">Amazonas</option>
                <option value="">Bahia</option>
                <option value="">Ceará</option>
                <option value="">Distrito Federal</option>
                <option value="">Espírito Santo</option>
                <option value="">Goiás</option>
                <option value="">Maranhão</option>
                <option value="">Mato Grosso</option>
                <option value="">Mato Grosso do Sul</option>
                <option value="">Minas Gerais</option>
                <option value="">Pará</option>
                <option value="">Paraíba</option>
                <option value="">Paraná</option>
                <option value="">Pernambuco</option>
                <option value="">Piauí</option>
                <option value="">Rio de Janeiro</option>
                <option value="">Rio Grande do Norte</option>
                <option value="">Rio Grande do Sul</option>
                <option value="">Rondônia</option>
                <option value="">Roraima</option>
                <option value="">Santa Cataria</option>
                <option value="">São Paulo</option>
                <option value="">Sergipe</option>
                <option value="">Tocantis</option>
            </select><br>

            <p>Sexo:</p>
            <input type="radio" name="genero" id="masculino" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino" value="feminino" required>
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="outro" value="outro" required>
            <label for="outro">Outro</label>
            <br>

            <p>Gêneros Preferidos:</p>
            <input type="checkbox">Ação<br>
            <input type="checkbox">Anime<br>
            <input type="checkbox">Aventura<br>
            <input type="checkbox">Comédia<br>
            <input type="checkbox">Suspense<br>
            <input type="checkbox">Terror<br>
            <input type="checkbox">Corrida<br>
            <input type="checkbox">Drama<br>
            <input type="checkbox">Esportes<br>
            <br>
            
            <div class="inputBox">
                <input type="text" name="usuário" id="usuário" class="inputUser" required>
                <label for="usuário" class="labelInput">Usuário</label>
            </div>
            <div class="inputBox">
                <input type="text" name="senha" id="senha" class="inputUser" required>
                <label for="senha" class="labelInput">Senha</label>
            </div>
            <br>

            <div class="saidas">
                <a href="index.html">
                    <input type="submit" id="cancelar" value="Cancelar" class="botao">
                </a>
                <a href="">
                    <input type="submit" id="limpar" value="Limpar" class="botao">
                </a>
                <a href="filmes.html">
                    <input type="submit" id="cadastro" value="Cadastrar" class="botao"><br>
                </a>
                <a href="index.html">Voltar</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
